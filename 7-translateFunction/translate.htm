<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transition</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
        /* specify how the transform of this element should occur */
      }

      img:hover {
        transform: translate(-500px, 500px);
        /* transform: translateY(300px); */
        /* transform: translateX(-200px); */
      }
    </style>
  </head>

  <body>
    <img src="cat.jpg" alt="" />
  </body>
</html>

<!-- 

transfrom: translate(the value);

transform: translate(10px, 10px)

 -->
